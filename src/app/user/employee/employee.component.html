<div>
    <div>
        <h1>Welcome! Employee Name</h1>

    </div>


    <div class="body">
        <table class="first-table">
            <thead>
            <tr>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Reason</th>
                <!--                <th>Earned Leave</th>-->
                <th> Total Leave Days</th>
                <!--                <th>Status</th>-->
                <!--                <th>Manager</th>-->
            </tr>
            </thead>
            <tbody>
            <tr>
                <td >
                    <input type="date" [(ngModel)]="startDate" (ngModelChange)="employeeTotalDays()"></td>
                <td><input type="date" [(ngModel)]="endDate" (ngModelChange)="employeeTotalDays()"></td>

                <td >
                    <select [(ngModel)]="reason" (ngModelChange)="leaveReason()">
                        <Option value=" "></Option>
                        <Option value="Vacation Leave">Vacation Leave</Option>
                        <Option value="Vacation Leave">Sick Leave</Option>
                    </select>
                </td>

                <!--                <td> 0</td>-->
                <td>{{totalLeaveDays}}</td>
                <!--                <td>{{status}}</td>-->
                <!--                <td>Ernest</td>-->
            </tr>
            </tbody>
            <button type="submit" (click)="applyLeave()">Apply Leave</button>
            <button>Cancel</button>
        </table>
    </div>
</div>
