<div>
    <ul>
        <li><a (click)="navigatePage('applyLeave')">Apply Leave</a></li>
        <li><a (click)="navigatePage('viewMyLeave')">View My Leave</a></li>
        </ul>
    <div>
        <h1>Welcome! {{userEmployee.name}}</h1>
    </div>
    <div class="body">
        <div><button (click)="inquireLeaveBalance()">View Balance Leave</button></div>
        <app-leave *ngIf="page == 'applyLeave'" [userDetails]="userEmployee"></app-leave>
       <app-my-leave *ngIf="page == 'viewMyLeave'" [userId]="userId"></app-my-leave>
        <table class="first-table">
            <thead>
            <tr>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Reason</th>
                <th>Earned Leave</th>
                <th> Total Leave Days</th>
                <th>Status</th>
                <th>Manager</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td ><input type="date" [(ngModel)]="startDate" (ngModelChange)="employeeTotalDays()"></td>
                <td><input type="date" [(ngModel)]="endDate" (ngModelChange)="employeeTotalDays()"></td>
                <td >
                    <select [(ngModel)]="reason" (ngModelChange)="leaveReason()">
                        <Option value="Please select" disabled>Please select</Option>
                        <Option value="Vacation Leave">Vacation Leave</Option>
                        <Option value="Sick Leave">Sick Leave</Option>
                    </select>
                </td>
                <td> 0</td>
                <td>{{totalLeaveDays}}</td>
                <td>{{status}}</td>
                <td>Ernest</td>
            </tr>
            </tbody>
        </table>
        <button type="submit" (click)="applyLeave()">Apply Leave</button>
        <button>Cancel</button>
    </div>
</div>
