
<div class="container" >
    <div  class="sidebar">
    <ul>
        <li><a (click)="navigatePage('applyLeave')">Apply Leave</a></li>
        <li><a (click)="navigatePage('viewMyLeave')">View My Leave</a></li>
    </ul>
    </div>
    <div class="body">
        <div class="employee-name">
            <h1>Welcome! {{userEmployee.name}}</h1>

        </div>
        <app-leave *ngIf="page == 'applyLeave'" [userDetails]="userEmployee"></app-leave>
       <app-my-leave *ngIf="page == 'viewMyLeave'" [userId]="userId"></app-my-leave>

    </div>
</div>
