<div class="content">
  <div class="header">
    <h1>Admin: {{ adminUser.name }}</h1>
    <div class="actions">
      <button routerLink="user">Back</button>
    </div>
  </div>

  <div class="body">
    <form [formGroup]="createUserForm" (ngSubmit)="onSubmit()">
      <div class="formItem">
        <label for="name">Name:</label>
        <input type="text" id="name" formControlName="name" placeholder="Enter name">
      </div>

      <div class="formItem">
        <label for="role">Role:</label>
        <select id="role" #roles (change)="onSelected(roles.value)">
          <option disabled selected>Select role</option>
          <option>Manager</option>
          <option>Employee</option>
        </select>
      </div>

      <div class="formItem">
        <label for="hireDate">Hire Date:</label>
        <input type="date" id="hireDate" formControlName="hireDate">
      </div>

      <div class="formItem" *ngIf="selectedRole == 'Employee'">
        <label>Manager: </label> <br />
        <select formControlName="manager">
          <option default>Manager</option>
          <option *ngFor="let manager of managerList">{{ manager.name }}</option>
        </select>
      </div>

      <div class="formItem">
        <label for="totalLeave">Total Leave:</label>
        <input type="number" id="totalLeave" formControlName="totalLeave" placeholder="Enter total leave">
      </div>

      <div class="formItem">
        <button type="submit">Create</button>
      </div>
    </form>
  </div>
</div>
