<h1>Employee Leaves</h1>
<table class="my-table">
    <thead>
    <tr>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Duration</th>
        <th>File Date</th>
        <th>Status</th>
        <th>Reason</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let leave of employeeLeaves.content">
        <td>{{ leave.startDate }}</td>
        <td>{{ leave.endDate }}</td>
        <td>{{ leave.duration }}</td>
        <td>{{ leave.fileDate }}</td>
        <td>{{ leave.status }}</td>
        <td>{{ leave.reason }}</td>
        <td>
            <button class="accept-button">Accept</button>
            <button class="reject-button">Reject</button>
        </td>
    </tr>
    </tbody>
</table>
